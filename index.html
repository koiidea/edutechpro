<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>学びマスター</title>
    <!--CSS-->
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>

    <body>
        <div id="loading">
            <div id="spanner" class="d-flex justify-content-center align-items-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="sr-only"></span>
                </div>
            </div>
        </div>
        <div class="container" style="display: none;">
        <div class="row">
            <div class="col-12 col-sm-7 mx-auto">
                <h1 class="mt-3 mb-4">学びマスター</h1>
            </div>

            <div class="content">
                数と式：<span id="number-calc">0</span>
                図形：<span id="figure">0</span>
                関数：<span id="function">0</span>
                確率：<span id="prob">0</span>
                <span id="tmp_id" style="display:none"></span>

                <div class="mb-4 image-field odd"></div>
                <div class="mb-4 image-field even" style="display: none;"></div>

                <button type="button" class="btn btn-light">飛ばす（読み込まれないとき）</button>
            </div>
        </div>
        </div>

        <div id="tmp1" style="display:none;"></div>
        <div id="tmp2" style="display:none;"></div>
        
        <footer style="display: none;">
          <button type="button" class="js-bad button">うーん…</button>
          <button type="button" class="js-good button">いいね👍</button>
        </footer>
        
        <!-- jQuery -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="script.js"></script>
        </script>
    </body>
</html>
